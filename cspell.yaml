$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: "0.2"
words:
  - aspmx
  - atproto
  - bsky
  - cfargotunnel
  - cloudflared
  - dmarc
  - dnslink
  - domainkey
  - doujin
  - googledomains
  - googlehosted
  - kakkun
  - pdfding
